<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Recipe</title>
  <link
    href="https://fonts.googleapis.com/css?family=Inconsolata"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header class="py-3 mb-3">
    <div class="justify-space-between align-center container-fluid mx-auto">
      <a href="/">
        <h1 class="text-light bg-dark py-3 px-4 logo square-25-80">The Thought Space</h1>
      </a>
      
      </h3>
    </div>
  </header>

  <main class="container-fluid flex-row mx-auto justify-center">
    <div class="col-12 py-3 px-4 my-4 bg-dark square-25-80">
      <h2 class="text-light">Welcome!</h2>
    </div>

    <section class="bg-information p-3 col-12 col-lg-8 mb-3 square-25-80">
      <h2 class="text-dark ">Leave a thought.</h2>
      <div class="col-12 col-lg-6 bg-dark p-3 mb-3">
        <div class="form-container">
          <form id="thought-form">
            <div class="mb-2">
              <label for="your-name" class="form-label">Your Name</label>
              <input type="text" id="your-name" name="your-name" class="form-input" placeholder="Enter your First and Last Name"
                required />
            </div>
            <div class="mb-2">
              <label for="thought" class="form-label">What are you thinking?</label>
              <input type="text" id="thought" name="thought" class="form-input" placeholder="Enter thought here"
                required />
            </div>
            <div class="mb-2">
              <label for="feeling" class="form-label">How are you feeling?</label>
              <select id="feeling" class="form-input">
                <option value="Happy">😁</option>
                <option value="Sad">😔</option>
                <option value="Silly">🤪</option>
                <option value="Curios">🧐</option>
                <option value="Cool">😎</option>
                <option value="Loved">🥰</option>
                <option value="Angry">😡</option>
              </select>
            </div>

            <button type="submit" class="btn w-100 m-auto">Submit thought</button>
          </form>
        </div>
    </section>

    <section class="bg-information p-3 col-12 col-lg-4 mb-3 sqaure-25-80 min-60-vh">
      <h2 class="text-dark px-2">Want to see all of your thoughts?</h2>
      <nav>
        <a class="btn display-block squared-25-80" href="/">See All Thoughts.</a>
      </nav>
    </section>

    </div>
  </main>
  <script src="./assets/js/add-thought.js"></script>
</body>

</html>
