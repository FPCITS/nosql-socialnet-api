<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Thoughts | The Thought Space</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="py-3 mb-3">
      <div
        class="flex-row justify-space-between align-center container-fluid mx-auto"
      >
        <a href="/">
          <h1 class="text-light bg-dark py-3 px-4 logo squared-25-80">
            The Thought Space
          </h1>
        </a>
        <h3 class="text-light bg-dark p-3 squared-25-80" id="back-btn">
          &larr; Go Back
        </h3>
      </div>
    </header>

    <main
      class="container-fluid flex-row mx-auto justify-space-between align-start"
    >
      <section class="col-12 col-lg-4 bg-information p-3 square">
        <h2 class="text-dark" id="square-name"></h2>
        <h4 class="text-dark">Name: <span id="yourname"></span></h4>
        <div class="w-100 border-dark-top my-3"></div>
        <h4 class="text-dark">Thought: <span id="thought"></span></h4>
        <div class="w-100 border-dark-top my-3"></div>
        <h4 class="text-dark">Feeling: <span id="feeling"></span></h4>
        <div class="w-100 border-dark-top my-3"></div>
        <h4 class="text-dark">Created At: <span id="created-at"></span></h4>
        <div class="w-100 border-dark-top my-3"></div>
      </section>
      <section class="col-12 col-lg-4">
      <button type="submit" class="m-auto btn display-block w-100" href="/public/add-comment.html">Add Comment</button>
     </section>
      <section class="col-12 col-lg-8">
        <h2 class="bg-dark square">Comments</h2>
        <!-- print comments here -->
        <div id="comment-section" class="mb-3"></div>
      </section>
    </main>
    <script src="./assets/js/single-thought.js"></script>
  </body>
</html>
