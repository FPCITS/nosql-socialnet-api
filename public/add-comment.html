<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>All Thoughts | The Thought Space</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="py-1 mb-1">
      <div
        class="justify-space-between align-center container-fluid mx-auto"
      >
        <a href="/">
          <h1 class="text-light bg-dark py-3 px-4 logo squared-25-80">
            The Thought Space
          </h1>
        </a>
<br><br>
    <main
      class="container-fluid flex-row mx-auto justify-space-between align-start"
    >
    <!-- new comment form -->
<form id="new-comment-form" class="bg-dark p-3 mb-3 square">
  <div class="mb-2">
    <label for="written-by">Leave Your Name</label>
    <input
      class="form-input"
      id="written-by"
      name="written-by"
      placeholder="Name"
      required
    />
  </div>
  <div class="mb-2">
    <label for="comment">Leave Your Comment</label>
    <textarea
      class="form-textarea form-input"
      id="comment"
      name="comment"
      required
    ></textarea>
  </div>

  <button type="submit" class="m-auto btn display-block w-100">Submit Comment!</button>
</form>

<script src="./assets/js/add-comment.js"></script>
