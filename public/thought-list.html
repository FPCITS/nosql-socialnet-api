<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>All Thoughts | The Thought Space</title>

      rel="stylesheet"

  <body>
    <header class="py-1 mb-1">
      <div
        class="justify-space-between align-center container-fluid mx-auto"

<br><br>

        <div id="thought-list" class="flex-row justify-space-between"></div>

      <section class="bg-dark p-3 col-12 col-lg-4 mb-3 square">

        <nav><a class="btn display-block square" href="/add-thought"
